  <body class="is-preload" style="background-image: url(images/code.jpg); background-size: 100%;">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header id="header" class="alt" style="background-image: url(images/uiuc.jpg); background-size: 100% 100%; height: 400px;"></header>

      <!-- Navigation -->
      <nav id="nav">
        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <!-- Main Section -->
      <div id="main">
        <section id="contact" class="main special" style="font-size: 1.2rem; text-align: justify; color: black;">
          <div class="inner">
            <h2 style="border-bottom: solid red; text-align: left; margin: 0px">
              <strong>Get in touch</strong>
            </h2>
            <br />
            <p>If you require any further information, feel free to contact me.</p>

            <!-- Contact Form -->
            <div class="split style1">
              <section>
                <form method="POST" action="https://formspree.io/f/mqaqnjwb" id="contact-form">
                  <div class="fields">
                    <div class="field half">
                      <label for="name">Name</label>
                      <input type="text" name="name" id="name" placeholder="Your name" required style="border: 2px solid black;" />
                    </div>
                    <div class="field half">
                      <label for="email">Email</label>
                      <input type="email" name="email" id="email" placeholder="Your email" required style="border: 2px solid black;" />
                    </div>
                    <div class="field">
                      <label for="message">Message</label>
                      <textarea name="message" id="message" rows="5" placeholder="Your message" required style="border: 2px solid black;"></textarea>
                    </div>
                  </div>
                  <ul class="actions">
                    <li>
                      <button type="submit" class="button submit" style="background-color: aqua; border: 2px solid rgb(17, 17, 2); border-radius: 15px;">
                        Send Message
                      </button>
                    </li>
                  </ul>
                </form>

                <p id="thank-you" style="display: none; color: green; font-weight: bold; font-size: 1.1rem;">
                  Thank you! Your message has been sent successfully.
                </p>

                <script>
                  const form = document.getElementById("contact-form");
                  form.addEventListener("submit", async function (e) {
                    e.preventDefault();
                    const data = new FormData(form);
                    const response = await fetch(form.action, {
                      method: form.method,
                      body: data,
                      headers: {
                        Accept: "application/json",
                      },
                    });

                    if (response.ok) {
                      form.style.display = "none";
                      document.getElementById("thank-you").style.display = "block";
                    } else {
                      alert("Oops! Something went wrong. Please try again.");
                    }
                  });
                </script>
              </section>
            </div>
          </div>
        </section>
      </div>

      <footer id="footer">
