<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Four</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      gap: 5px;
      margin: 0 auto;
      width: max-content;
    }
    .cell {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #eee;
      border: 2px solid #444;
      cursor: pointer;
    }
    .yellow {
      background-color: gold;
    }
    .red {
      background-color: crimson;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Connect Four</h1>
  <h2 id="status">Player 1's Turn (Yellow)</h2>
  <div id="board"></div>
  <script src="game.js"></script>
</body>
</html>
