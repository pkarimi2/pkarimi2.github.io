<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blackjack Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #1a1f29, #12141c);
      color: #f2f2f2;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
    }
    input, button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #888;
      border-radius: 5px;
    }
    button:hover {
      background-color: #ddd;
      cursor: pointer;
    }
    #gameArea {
  margin: 20px auto;
  background-color: #1e1e1e;
  color: #f0f0f0;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  display: block;
  width: 80%;
  max-width: 600px;
  margin-bottom: 30px;
  text-align: center;
}
    #playerHand, #dealerHand {
  color: #ffffff;
  background-color: rgba(255, 255, 255, 0.05);
  padding: 10px;
  border-radius: 6px;
  font-size: 18px;
  margin-bottom: 10px;
  text-align: center;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
    #message {
  margin: 20px auto;
  font-size: 20px;
  color: #0b7285;
  font-weight: bold;
  text-align: center;
  max-width: 600px;
}
    #winLoss {
      margin-top: 10px;
      font-weight: bold;
    }
    .scoreBox {
      margin-top: 10px;
      font-size: 18px;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 24px;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .highlight-win {
      color: #00ff99;
      font-weight: bold;
    }
    .highlight-lose {
      color: #ff5050;
      font-weight: bold;
    }
    .highlight-draw {
      color: #ffd700;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Blackjack</h1>

  <div id="balanceSetup">
    <label for="balanceInput">Set your starting balance:</label>
    <input id="balanceInput" type="number" min="1" placeholder="1000" />
    <button onclick="setInitialBalance()">Set Balance</button>
  </div>

  <label for="betInput">Enter your bet:</label>
  <input id="betInput" type="number" min="1" placeholder="100" />

  <div>
    <button onclick="startGame()">Start Game</button>
    <button id="hitButton" onclick="playerHit()">Hit</button>
    <button id="standButton" onclick="stand()">Stand</button>
    <button id="newGameButton" onclick="newGame()" style="display: none;">New Game</button>
    <button onclick="resetStats()">Restart Balance</button>
  </div>

  <div id="gameArea" style="display: none;">
    <h3>Player's Hand:</h3>
    <div id="playerHand"></div>
    <div class="scoreBox">Score: <span id="playerScore"></span></div>

    <h3>Dealer's Hand:</h3>
    <div id="dealerHand"></div>
    <div class="scoreBox">Score: <span id="dealerScore"></span></div>
  </div>

  <div class="scoreBox">Balance: $<span id="balance">--</span></div>
  <div id="winLoss">Wins: 0 | Losses: 0</div>
  <div id="message"></div>

  <div id="overlay">Revealing dealer's hand...</div>

  <script src="blackjack.js"></script>
  <script>
    function setInitialBalance() {
      const balanceInput = document.getElementById('balanceInput');
      const value = parseInt(balanceInput.value);
      if (!isNaN(value) && value > 0) {
        window.balance = value;
        document.getElementById('balance').textContent = value;
        document.getElementById('balanceSetup').style.display = 'none';
      } else {
        alert('Please enter a valid number greater than 0.');
      }
    }
  </script>
</body>
</html>
